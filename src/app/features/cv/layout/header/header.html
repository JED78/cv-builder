<header class="header">

        CV
      </div>
      <h2 class="text-2xl font-bold text-gray-800"> Builder</h2>

  <nav class="menu desktop">
    <!-- Idioma -->
    <div class="menu-item">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">

    <!-- Ayuda -->
    <div class="menu-item">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 15h-2v-2h2v2zm1.1-7.3l-.9.9c-.6.6-1.2 1.2-1.2 2.4h-2c0-1.6.7-2.6 1.4-3.3l1.2-1.2A1.5 1.5 0 0012 7a2 2 0 110-4 3.5 3.5 0 013.5 3.5c0 1.4-.7 2.3-1.4 3z"/>

    </div>

    <!-- Login -->
   <div class="menu-item login" (click)="goToLogin()">
  <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
    <path d="M12 12a5 5 0 100-10 5 5 0 000 10zm0 2c-4 0-8 2-8 5v1h16v-1c0-3-4-5-8-5z"/>
  </svg>
  <span>Acceder</span>
</div>

  </nav>

  <!-- Mobile Menu Button -->
  <button class="menu-button mobile" (click)="toggleMenu()">
    <svg width="26" height="26" viewBox="0 0 24 24" fill="currentColor">
      <path d="M3 6h18M3 12h18M3 18h18"/>
    </svg>
  </button>

  <!-- Mobile Menu -->
  <div class="mobile-menu" *ngIf="menuOpen">
    <span>Idioma</span>
    <span>Modo oscuro</span>
    <span>Ayuda</span>
    <span>Acceder</span>
  </div>
