
<div id="menulateral" >



  <!-- Botón para abrir menú (solo móvil) -->
  <button
    (click)="toggleMenu()"
    class="md:hidden fixed top-4 left-4 z-50 bg-blue-600 text-white p-2 rounded-lg shadow hover:bg-blue-700 transition"
  >
    <span class="material-icons-outlined">menu</span>
  </button>

  <!-- Sidebar -->
 <nav
  class="
    fixed md:static inset-y-0 left-0 z-40
    w-64 bg-transparent
    p-6 flex flex-col gap-6
    transform transition-transform duration-300
    md:translate-x-0
  "



    [class.-translate-x-full]="!isMenuOpen"
  >

    <!-- Botón cerrar (solo móvil) -->
    <button
      (click)="toggleMenu()"
      class="md:hidden absolute top-4 right-4 text-gray-600 hover:text-gray-900"
    >
      <span class="material-icons-outlined text-3xl">close</span>
    </button>

    
    <!-- Links -->
    <a
      routerLink=""
      routerLinkActive="bg-blue-600 text-white shadow-md"
      class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-blue-100 hover:text-blue-700 transition font-medium"
      (click)="toggleMenu()"
    >
      <span class="material-icons-outlined text-xl">dashboard</span>
      Resumen
    </a>

    <a
      routerLink="profile"
      routerLinkActive="bg-blue-600 text-white shadow-md"
      class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-blue-100 hover:text-blue-700 transition font-medium"
      (click)="toggleMenu()"
    >
      <span class="material-icons-outlined text-xl">person</span>
      Perfil
    </a>

    <a
      routerLink="experience"
      routerLinkActive="bg-blue-600 text-white shadow-md"
      class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-blue-100 hover:text-blue-700 transition font-medium"
      (click)="toggleMenu()"
    >
      <span class="material-icons-outlined text-xl">work</span>
      Experiencia
    </a>

    <a
      routerLink="education"
      routerLinkActive="bg-blue-600 text-white shadow-md"
      class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-blue-100 hover:text-blue-700 transition font-medium"
      (click)="toggleMenu()"
    >
      <span class="material-icons-outlined text-xl">school</span>
      Educación
    </a>

    <a
      routerLink="skills"
      routerLinkActive="bg-blue-600 text-white shadow-md"
      class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-blue-100 hover:text-blue-700 transition font-medium"
      (click)="toggleMenu()"
    >
      <span class="material-icons-outlined text-xl">star</span>
      Skills
    </a>

  </nav>

  <!-- Content -->
  <section class="flex-1 p-10 md:ml-0 ml-0">
    <div class="bg-white shadow-md rounded-xl p-8">
      <router-outlet></router-outlet>
    </div>
  </section>

</div>
